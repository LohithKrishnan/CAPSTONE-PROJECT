    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: black;
            position: relative;
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: bold;
            color: red;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: black;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }

        .category {
            margin: 20px;
        }

        .category h2 {
            margin-left: 10px;
        }

        .movie-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
        }

        .movie-container::-webkit-scrollbar {
            display: none;
        }

        .movie {
            min-width: 150px;
            max-width: 200px;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .movie:hover {
            transform: scale(1.1);
        }

        .movie img {
            height: 300px;
            width: 100%;
            border-radius: 5px;
        }
