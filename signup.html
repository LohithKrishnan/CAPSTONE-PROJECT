<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            color: red;
            font-weight: bold;
        }
        .login-box {
            background: rgba(72, 67, 67, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 320px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 35%;
            padding: 10px;
            background: red;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">NETFLIX</h1>
        <div class="login-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit" onclick="w(event)">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
<script>
    function w(event) {
    event.preventDefault(); 
   
    var usr = document.getElementById("signupUsername").value;
    var psw = document.getElementById("signupPassword").value;
    if (usr == "" || psw == "") {
      window.alert("enter details");
    } else {
      localStorage.setItem("sim", usr);
      localStorage.setItem("ss", psw);

      window.location.href = "login.html";
    }
  }
</script>

</body>
</html>
